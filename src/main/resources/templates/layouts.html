<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!--HEAD FRAGMENT-->
<head th:fragment="header">
    <!-- Required meta tags (to be viewed correctly from mobile)-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
html{
height: 100%;
}
body {
height: 100%;
    background-image :  url(/images/background4.jpg);
    width:auto;
    height:auto;
    background-position:center;
    background-size: cover;
    opacity:0.9
}
    </style>


</head>

<body>

<!-- NAVBAR FRAGMENT -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light" style="background-image">
    <div class="container-fluid">
        <img src="/images/brand2.png" th:src="@{/images/brand2.png}" alt="" width="60"
             height="30" class="d-inline-block align-text-top">
        <a class="navbar-brand" th:href="@{/home}">The Sports Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cities}">Cities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/neighborhoods}">Neigh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sportFacilities}">Sport Fac</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sports}">Sports</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<!--                <button class="btn btn-secondary" type="submit">Search</button>-->
            </form>

            <ul class="navbar-nav me-right mb-2 mb-lg-0">
                <li class="nav-item dropstart">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/settingsIcon2.png" th:src="@{/images/settingsIcon2.png}" alt="" width="35"
                             height="30" class="d-inline-block align-text-top">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/account}">Account</a></li>
                        <li><a class="dropdown-item" th:href="@{/account/favourites}">My Favourites</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <div sec:authorize="hasAuthority('OWNER') or hasAuthority('MODERATOR') or hasAuthority('USER') or hasAuthority('ADMIN')">
                            <li><a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a></li>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <li><a class="dropdown-item text-primary" th:href="@{/login}">Log In</a></li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Bootstrap Bundle with Popper -->
<script th:fragment="jScriptFragment" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

        <!-- Section: Social media -->
        <section class="mb-1">

            <a
                    class="btn btn-link btn-xs text-dark m-0"

                    th:target="_blank"
                    role="button"
                    data-mdb-ripple-color="dark">
                <i class="fab fa-linkedin"></i>
                <img class="img-fluid" src="/images/linkedin2.png" th:src="@{/images/linkedin.png}"/>
            </a>
            <!-- Github -->
            <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    th:href="@{https://github.com/Boanta-C}"

                    role="button"
                    data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i

        </section>

    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-1" style="background-color: rgba(0, 0, 0, 0.2);">

</footer>

</html>
